<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>User Profile: Financial Information</h2>

<form action="/dashboard" method="POST">
    <label for="balance">Bank Account Balance:</label>
    <input type="number" id="balance" name="balance" placeholder="Enter your balance" required>

    <label for="goal">Financial Goal for the Year:</label>
    <input type="number" id="goal" name="goal" placeholder="Enter your financial goal for the year" required>
    
    <input type="submit" value="Save Profile">
</form>

</body>
</html>
